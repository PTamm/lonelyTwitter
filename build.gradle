// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        google()
    }
    /*Experienced problems with syncing and the build config. Solution found on stackoverflow
    * Entry: https://stackoverflow.com/questions/44546849/unsupported-method-baseconfig-getapplicationidsuffix
    * Users: https://stackoverflow.com/users/1460955/exts and
    * https://stackoverflow.com/users/4890409/rakan-habab
    * Date: 2018-09-22 */
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
